name: Build IPK

on:
  push:
    branches:
      - master
    paths:
      - 'luci-app-radmon-php7/Makefile'
      - 'luci-app-radmon-php8/Makefile'
  workflow_dispatch:

jobs:
  build:
    name: Build luci-app-radmon IPK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Set up build environment
        run: |
          echo -e "\033[34mðŸ”¨ Preparing build environment \033[0m"
          sudo -E apt-get update > /dev/null 2>&1
          sudo -E apt-get install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget > /dev/null 2>&1
          sudo -E apt-get autoremove --purge > /dev/null 2>&1
          sudo -E apt-get clean > /dev/null 2>&1
          
          echo -e "\033[34mðŸ”§ Configuring environment \033[0m"
          PKG_NAME_PHP7=luci-app-radmon-php7
          PKG_NAME_PHP8=luci-app-radmon-php8
          PKG_PHP7_VER=$(grep 'PKG_VERSION:=' $PKG_NAME_PHP7/Makefile | awk -F '=' '{print $2}' | tr -d ' ')
          PKG_PHP8_VER=$(grep 'PKG_VERSION:=' $PKG_NAME_PHP8/Makefile | awk -F '=' '{print $2}' | tr -d ' ')
          export TERM=xterm
          echo "PKG_PHP7_VER=$PKG_PHP7_VER" >> $GITHUB_ENV
          echo "PKG_PHP8_VER=$PKG_PHP8_VER" >> $GITHUB_ENV
          echo "PKG_NAME_PHP7=$PKG_NAME_PHP7" >> $GITHUB_ENV
          echo "PKG_NAME_PHP8=$PKG_NAME_PHP8" >> $GITHUB_ENV
          echo -e "\033[34m\tðŸ“¦ PKG_NAME_PHP7:\033[37m $PKG_NAME_PHP7 \033[0m"
          echo -e "\033[34m\tðŸ“¦ PKG_NAME_PHP8:\033[37m $PKG_NAME_PHP8 \033[0m"
          echo -e "\033[34m\tðŸ”– PKG_PHP7_VER:\033[37m $PKG_PHP7_VER \033[0m"
          echo -e "\033[34m\tðŸ”– PKG_PHP8_VER:\033[37m $PKG_PHP8_VER \033[0m"
          echo -e "\033[34m\tðŸ’» TERM:\033[37m xterm \033[0m"

      - name: ðŸ“¦ Set up resources
        run: |
          echo -e "\033[34mðŸ—‚ï¸ Downloading SDK OpenWRT \033[0m"
          curl -s -L https://downloads.openwrt.org/releases/23.05.4/targets/x86/64/openwrt-sdk-23.05.4-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz -o sdk.tar.xz
          mkdir sdk && tar -xf sdk.tar.xz -C sdk --strip-components=1

          echo -e "\033[34mðŸ“¦ Cloning packages \033[0m"
          git clone -q https://github.com/${{ github.repository }} sdk/package/tmp
          mv sdk/package/tmp/${PKG_NAME_PHP7} sdk/package/
          mv sdk/package/tmp/${PKG_NAME_PHP8} sdk/package/
          rm -rf sdk/package/tmp

      - name: ðŸ“¡ Set up SDK feeds
        run: |
          echo -e "\033[34mðŸ” Updating SDK feeds \033[0m"
          cd sdk
          ./scripts/feeds update -a > /dev/null 2>&1

          echo -e "\033[34mðŸ”— Installing SDK feeds \033[0m"
          ./scripts/feeds install -a > /dev/null 2>&1

      - name: âš™ï¸ Configure & compile luci-app-radmon-php7
        run: |
          echo -e "\033[34mðŸ”§ Configuring SDK for ${PKG_NAME_PHP7} \033[0m"
          cd sdk && make defconfig > /dev/null 2>&1
          rm -rf feeds/luci/contrib/package/csstidy
          sed -i '/^CONFIG_LUCI_JSMIN=/d' .config
          sed -i '/^CONFIG_LUCI_CSSTIDY=/d' .config

          echo -e "\033[34mðŸ”¨ Compiling ${PKG_NAME_PHP7} package \033[0m"
          make package/${PKG_NAME_PHP7}/{clean,compile} -j$(nproc) > /dev/null 2>&1

          echo -e "\033[34mðŸ“¦ Compilation completed for ${PKG_NAME_PHP7} \033[0m"
          PKG_PATH_PHP7=$(find bin/packages/x86_64/luci/ -name '${PKG_NAME_PHP7}_${PKG_PHP7_VER}.ipk')
          PKG_FILE_PHP7=$(basename PKG_PATH_PHP7)
          echo "PKG_PATH_PHP7=sdk/$PKG_PATH_PHP7" >> $GITHUB_ENV
          echo "PKG_FILE_PHP7=$PKG_FILE_PHP7" >> $GITHUB_ENV
          echo -e "\033[34m\tðŸ“‚ Package path:\033[37m $PKG_PATH_PHP7 \033[0m"
          echo -e "\033[34m\tðŸ“„ Package file:\033[37m $PKG_FILE_PHP7 \033[0m"

      - name: âš™ï¸ Configure & compile luci-app-radmon-php8
        run: |
          echo -e "\033[34mðŸ”§ Configuring SDK for ${PKG_NAME_PHP8} \033[0m"
          cd sdk && make defconfig > /dev/null 2>&1
          rm -rf feeds/luci/contrib/package/csstidy
          sed -i '/^CONFIG_LUCI_JSMIN=/d' .config
          sed -i '/^CONFIG_LUCI_CSSTIDY=/d' .config

          echo -e "\033[34mðŸ”¨ Compiling ${PKG_NAME_PHP7} package \033[0m"
          make package/${PKG_NAME_PHP8}/{clean,compile} -j$(nproc) > /dev/null 2>&1

          echo -e "\033[34mðŸ“¦ Compilation completed for ${PKG_NAME_PHP8} \033[0m"
          PKG_PATH_PHP8=$(find bin/packages/x86_64/luci/ -name '${PKG_NAME_PHP8}_${PKG_PHP8_VER}.ipk')
          PKG_FILE_PHP8=$(basename PKG_PATH_PHP8)
          echo "PKG_PATH_PHP8=sdk/$PKG_PATH_PHP8" >> $GITHUB_ENV
          echo "PKG_FILE_PHP8=$PKG_FILE_PHP8" >> $GITHUB_ENV
          echo -e "\033[34m\tðŸ“‚ Package path:\033[37m $PKG_PATH_PHP8 \033[0m"
          echo -e "\033[34m\tðŸ“„ Package file:\033[37m $PKG_FILE_PHP8 \033[0m"

      - name: ðŸš€ Generate release for both packages
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          name: "$(date +'%Y-%m-%d')"
          tag_name: "$(date +'%Y.%m.%d')"
          draft: false
          prerelease: false
          files: |
            ${{ env.PKG_PATH_PHP7 }}
            ${{ env.PKG_PATH_PHP8 }}
          body: |
            ### Changelog for release v${{ env.PKG_PHP7_VER }}

            **New builds of luci-app-radmon packages:**
            - ${{ env.PKG_NAME_PHP7 }}
            - ${{ env.PKG_NAME_PHP8 }}

      - name: ðŸ“¬ Send notification to Telegram
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.CHAT_ID }}" \
          -d "text=New release created for luci-app-radmon packages:\n- luci-app-radmon-php7\n- luci-app-radmon-php8\n\nRelease Version: v${{ github.run_number }}"
